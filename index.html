<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Movimento Circular com Física</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #canvas-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        canvas {
            background: radial-gradient(circle at center, #0a0a0a 0%, #1a1a1a 100%);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 800px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(76,175,80,0.5);
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #4CAF50;
            min-width: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.4);
        }

        .btn-secondary {
            background: #ff9800;
            color: white;
        }

        .btn-secondary:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,152,0,0.4);
        }

        .info-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Simulador de Movimento Circular com Física</h1>
    <div style="margin: 10px 0 20px;">
        <a href="compare.html" style="color: #ffeb3b; text-decoration: underline; font-weight: 600;">Abrir página de comparação de métodos</a>
    </div>
    
    <div id="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="radius">Raio da Órbita: <span class="value-display" id="radius-value">150</span>px</label>
            <input type="range" id="radius" min="50" max="250" value="150" step="5">
        </div>
        
        <div class="control-group">
            <label for="speed">Velocidade Angular: <span class="value-display" id="speed-value">2.0</span></label>
            <input type="range" id="speed" min="0.1" max="5" value="2" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="elasticity">Elasticidade: <span class="value-display" id="elasticity-value">0.8</span></label>
            <input type="range" id="elasticity" min="0.1" max="1" value="0.8" step="0.05">
        </div>
        
        <div class="control-group">
            <label for="inertia">Momento de Inércia: <span class="value-display" id="inertia-value">0.5</span></label>
            <input type="range" id="inertia" min="0.1" max="2" value="0.5" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="fluidity">Fluidez: <span class="value-display" id="fluidity-value">0.5</span></label>
            <input type="range" id="fluidity" min="0" max="1" value="0.5" step="0.05">
        </div>
        
        <div class="control-group">
            <label for="softness">Amolecimento: <span class="value-display" id="softness-value">0.3</span></label>
            <input type="range" id="softness" min="0" max="1" value="0.3" step="0.05">
        </div>
        
        <div class="control-group">
            <label for="mass">Massa do Objeto: <span class="value-display" id="mass-value">1.0</span>kg</label>
            <input type="range" id="mass" min="0.1" max="5" value="1" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="damping">Amortecimento: <span class="value-display" id="damping-value">0.98</span></label>
            <input type="range" id="damping" min="0.9" max="1" value="0.98" step="0.01">
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="simulation.togglePause()">Pausar/Continuar</button>
            <button class="btn-secondary" onclick="simulation.reset()">Reiniciar</button>
            <button class="btn-secondary" onclick="simulation.addPerturbation()">Perturbar</button>
        </div>
        <div class="button-group">
            <a href="sim-loop.html"><button class="btn-secondary">Abrir Simulador Loop Creator</button></a>
            <a href="sim-masks.html"><button class="btn-secondary">Abrir Simulador Masks</button></a>
        </div>
        
        <div class="info-panel" id="info-panel">
            <div>Posição: <span id="position-info">--</span></div>
            <div>Velocidade: <span id="velocity-info">--</span></div>
            <div>Energia Cinética: <span id="energy-info">--</span></div>
            <div>Ângulo: <span id="angle-info">--</span></div>
        </div>
    </div>
    
    <script src="physics.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
